<!DOCTYPE html>
<html>

<head>
    <title>Social Media Buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8bf5262a42.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <a class="social-media blog" target="_blank" href="https://google.com/"><i class="fas fa-laptop-code"></i>Check out my blog</a>
        <a class="social-media twitter" target="_blank" href="https://twitter.com/"><i class="fab fa-twitter"></i>Follow me on Twitter</a>
        <a class="social-media linkedin" target="_blank" href="https://linkedin.com/"><i class="fab fa-linkedin-in"></i>Connect on Linkedin</a>
        <a class="social-media facebook" target="_blank" href="https://facebook.com"><i class="fab fa-facebook-f"></i>Like my Facebook page</a>
        <a class="social-media github" target="_blank" href="https://github.com"><i class="fab fa-github"></i>See projects on Github</a>
    </div>
    
    
</body>

</html>
